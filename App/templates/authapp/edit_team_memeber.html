{% extends 'authapp/base.html' %}
{% load static %}

{% block title %}Edit Team Member{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; }
        .header { background-color: #007bff; color: white; padding: 20px 0; text-align: center; }
        .header h1 { font-size: 2rem; margin-bottom: 5px; }
        .btn-save { background-color: #007bff; border: none; color: white; width: 100%; padding: 10px; }
        .btn-save:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Edit Team Member</h1>
    </div>
    <div class="container mt-4">
        <form method="POST" action="{% url 'edit_team_member' team_member.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ team_member_form.as_p }}
            <button type="submit" class="btn btn-save">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
